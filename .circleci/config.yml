# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

  create_infrastructure_network:
    docker:
      - image:  amazon/aws-cli

    steps:
      - checkout
      - run:
          name: "Create Cloudformation Stack"
          command: aws cloudformation deploy --template-file network.yml --stack-name myStack-Net-${CIRCLE_WORKFLOW_ID:0:5}  --region us-east-1


  create_infrastructure_server:
    docker:
      - image:  amazon/aws-cli

    steps:
      - checkout
      - run:
          name: "Create Cloudformation Stack"
          command: aws cloudformation deploy  --template-file template.yml --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5}  --region us-east-1
      - run:
          name: "Inventroy"
          command: aws ec2 describe-instances --query 'Reservations[*].Instances[*].PublicIpAddress' --output text >> inventory

  configure_infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: "02:68:14:28:b1:f7:a5:51:a2:f9:20:ec:af:fc:28:9f"
      - run:
          name: "Install Ansible"
          command: apk add --update ansible
      - run:
          name: Run Playbook and Configure server
          command: ansible-playbook -i inventory main-remote.yml
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - create_infrastructure_network
      - create_infrastructure_server: 
          requires: 
            - create_infrastructure_network
      - configure_infrastructure:
          requires: 
            - create_infrastructure_server 
    
